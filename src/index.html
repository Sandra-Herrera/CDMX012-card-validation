<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>VALIDA TU TARJETA DE CREDITO CON NOSOTROS</header>
    <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
      <br />
      <main>
        Te ayudaremos a corroborar si tu tarjeta es valida, solo tienes que
        ingresar los siguientes datos:
      </main>
      <br />
      <div class="card" id="Datos">
        <label for="input-numero">Numero Tarjeta</label>
        <input id="num" type="number" placeholder="0000-0000-0000-0000" />
        <br /><br />
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Nombre de Usuario" />
      </div>
      <button id="Buton1">VALIDAR INFORMACION</button>
    </form>

    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
