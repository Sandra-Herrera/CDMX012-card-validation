<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="fondoPagina">
  <div action="" id="formulario-tarjeta" class="formulario-tarjeta">
    <br />
    <div class="anchuraPersonalizada centrarHorizontal bordeSombreado">
      <header class="centrarTexto">METODO DE PAGO</header>
      <main class="centrarTexto">
        Estas a un paso del viaje de tus sueños
        <br>
        Por favor ingresa los datos correspondientes a tu metodo de pago:
      </main>
    </div>
    <br />

    <div class="fondoImagen redondearBorde centrarHorizontal bordeSombreado">
      <section class="tarjeta" id="tarjeta">
        <div class="frontal">
          <div class="logo-marca">
            <img src="img/logos/master.png" class="logoImg" alt="">
          </div>
          <img src="img/logos/chip.png" alt="" class="chip">
          <div class="datos"> 
            <div class="grupo">
              <p id="numero" class="number bordeLetras removerMargenes fuenteNumero margenIzq">0000-0000-0000-0000</p>
            </div>
            <br> 
            <br>
            <div class="flexbox">
              <div class="grupo">
                <p id="nombre" class="nombre bordeLetras removerMargenes fuente margenIzq">Nombre</p>
              </div>
              <div class="grupo">
                <p class="vigencia bordeLetras removerMargenes fuente margenDer"> <span id="vigMes" class="mes">MM</span> / <span id="vigAnio"class="anio">AA</span></p>
              </div>
            </div>
          </div>
        </div>


      </section>
    </div>
    <br />

    <div class="anchuraPersonalizada centrarHorizontal bordeSombreado">
      <div class="" id="DatosNum">
        <label for="input-numero" class="margenIzq">Numero Tarjeta</label>
        <input id="input-numero" type="text" maxlength="19" autocomplete="off" onkeyup="mostrarNumTarjeta()" placeholder="0000-0000-0000-0000" />
      </div>
      <br />
      <div class="" id="DatosNom">
        <label for="input-nombre" class="margenIzq">Nombre Usuario</label>
        <input id="input-nombre" type="text" onkeyup="mostrarNombreTarjeta()" placeholder="Ingrese Nombre de Usuario" />
      </div>
      <br>
      <div class="flexbox">
        <div class="grupo vigencia">
          <label for="selectMes" class="margenIzq">Vigencia</label>
          <div class="flexbox margenIzq">
            <div class="grupo-select">
              <select name="mes" id="selectMes" onchange="mostrarMesTarjeta()">
                <option disabled selected>Mes</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="grupo-select">
              <select name="año" id="selectAnio" onchange="mostrarAnioTarjeta()">
                <option disabled selected>Año</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
              </select>

            </div>
          </div>
        </div>
        <div class="grupo ccv">
          <label for="inputccv">CCV</label>
          <input type="text" class="margenDer" id="inputccv" maxlength="3" placeholder="Ingrese codigo">

        </div>
      </div>
    </div>
    <br />
    <div class="anchuraPersonalizada centrarHorizontal">
      <button type="submit" id="Buton1" onclick="validar()"> VALIDAR INFORMACION </button>
    </div>
  </div>

  <footer></footer>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div id="modalContainer" class="modal-content">
      <span id="closeModal" class="close" onclick="closeModal()">&times;</span>
      <p id="messageModal"></p>
    </div>

  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
